
<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8' />
	
<link rel="stylesheet" type="text/css" href="main.css" />
<link href='http://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>

<style>
#myTypingText {
	background-color:#000;
	width:700px;
	height:120px;
	padding:12px;
	color:#FFF;
	font-family:Arial, Helvetica, sans-serif;
        font-size:16px;
	line-height:1.5em;
}

#wss{
	opacity:0;
	-webkit-transition:opacity 1.0s linear 0s;
	transition:opacity 8.0s linear 0s;
}


</style>

<script>
var wss_i = 0;
var wss_array = ["Cute","Happy","<u>Playful</u>","Smart","Loyal"];
var wss_elem;
function wssNext(){
	wss_i++;
	wss_elem.style.opacity = 0;
	if(wss_i > (wss_array.length - 1)){
		wss_i = 0;
	}
	setTimeout('wssSlide()',1000);
}
function wssSlide(){
	wss_elem.innerHTML = wss_array[wss_i];
	wss_elem.style.opacity = 1;
	setTimeout('wssNext()',2000);
}
</script>



</head>
<body>



<div id="header">
<div id="nav">
     <ul>
         <li><a href="#about">About</a></li>
         <li><a href="#portfolio">Portfolio</a></li>
         <li><a href="#contact">Contact</a></li>
     </ul>
</div>
</div>

<div id="page-wrap">

<div id="page1">
  <a id="about" class="smooth"></a>
    About page content goes here.

	
<h1>My dog is <span id="wss"></span></h1>
<script>wss_elem = document.getElementById("wss"); wssSlide(); </script>


	<div id="myTypingText"></div>
<script type="text/javascript" language="javascript">
var myString = "Place your string data here, and as much as you like.";
var myArray = myString.split("");
var loopTimer;
function frameLooper() {
	if(myArray.length > 0) {
		document.getElementById("myTypingText").innerHTML += myArray.shift();
	} else {
		clearTimeout(loopTimer); 
                return false;
	}
	loopTimer = setTimeout('frameLooper()',70);
}
frameLooper();
</script>
</div>
 
<div id="page2">
  <a id="portfolio" class="smooth"></a>
    Portfolio page content goes here.
</div>
 
<div id="page3">
  <a id="contact" class="smooth"></a>
    Contact page content goes here.
</div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script>$(document).ready(function() {
  function filterPath(string) {
    return string
      .replace(/^\//,'')  
      .replace(/(index|default).[a-zA-Z]{3,4}$/,'')  
      .replace(/\/$/,'');
  }
  $('a[href*=#]').each(function() {
    if ( filterPath(location.pathname) == filterPath(this.pathname)
    && location.hostname == this.hostname
    && this.hash.replace(/#/,'') ) {
      var $targetId = $(this.hash), $targetAnchor = $('[name=' + this.hash.slice(1) +']');
      var $target = $targetId.length ? $targetId : $targetAnchor.length ? $targetAnchor : false;
       if ($target) {
         var targetOffset = $target.offset().top;
         $(this).click(function() {
           $('html, body').animate({scrollTop: targetOffset}, 2000);
           return false;
         });
      }
    }
  });
});</script>




</body>
</html>
